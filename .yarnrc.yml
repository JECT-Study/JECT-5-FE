nodeLinker: pnp
checksumBehavior: update

packageExtensions:
  eslint-config-next@*:
    dependencies:
      next: "*"
  eslint-plugin-tailwindcss@*:
    dependencies:
      tailwindcss: "^3"
  "@vitest/browser@*":
    peerDependencies:
      vite: "^6"
  "@typescript-eslint/type-utils@*":
    dependencies:
      "@typescript-eslint/types": "*"
  "plugma@*":
    dependencies:
      nanoid: "*"
  "@svgr/core@*":
    dependencies:
      "@svgr/plugin-svgo": "*"
      "@svgr/plugin-jsx": "*"
